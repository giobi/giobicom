<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient)" />
  
  <!-- Letter G -->
  <text x="100" y="130" font-family="Arial Black, Arial" font-size="100" font-weight="bold" text-anchor="middle" fill="white">G</text>
  
  <!-- Small dot for modern touch -->
  <circle cx="140" cy="80" r="8" fill="white" opacity="0.8" />
</svg>