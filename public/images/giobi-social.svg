<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #0f0f0f; }
      .bracket { fill: #00ff41; }
      .text { fill: #00ff41; font-family: 'Source Code Pro', monospace; font-weight: bold; }
      .subtitle { fill: #40ff40; font-family: 'Source Code Pro', monospace; }
      .glow { filter: drop-shadow(0 0 10px #00ff41); }
      .grid { fill: none; stroke: rgba(0, 255, 65, 0.1); stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" class="bg" />
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" class="grid"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" />
  
  <!-- Large bracket left -->
  <path d="M100 150 Q100 100 150 100 L200 100 L200 150 L150 150 Q150 150 150 150 L150 480 Q150 150 150 480 L200 480 L200 530 L150 530 Q100 530 100 480 Z" class="bracket glow" />
  
  <!-- Main text -->
  <text x="250" y="280" class="text glow" font-size="80">giobi.com</text>
  <text x="250" y="350" class="subtitle glow" font-size="32">SVILUPPO WEB & LARAVEL</text>
  <text x="250" y="420" class="subtitle glow" font-size="24">Programmatore Laravel a Milano</text>
  
  <!-- Large bracket right -->
  <path d="M1100 150 Q1100 100 1050 100 L1000 100 L1000 150 L1050 150 Q1050 150 1050 150 L1050 480 Q1050 480 1050 480 L1000 480 L1000 530 L1050 530 Q1100 530 1100 480 Z" class="bracket glow" />
</svg>