name: Deploy Giobi.com to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build with Astro
        run: npm run build
        
      - name: Upload artifact (main branch only)
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
          
      - name: Build verification complete
        run: |
          echo "âœ… Build completed successfully!"
          echo "ğŸ“ Generated files:"
          ls -la dist/
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "ğŸš€ This build will be deployed to GitHub Pages"
          else
            echo "ğŸ” This is a PR build - deployment skipped"
            echo "ğŸ’¡ Changes will be deployed when merged to main branch"
          fi

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4